name: Debug 🐛
on:
  workflow_dispatch:
jobs:
  test-ubuntu:
    name: Debug ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
      fail-fast: false
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          path: ./.github/actions/this
      - name: Nothing but Nix
        uses: ./.github/actions/this
        with:
          hatchet-protocol: rampage
      - name: Debug
        run: |
          sudo du -csh /opt/*
          sudo du -csh /usr/bin/*
          sudo du -csh /usr/lib/*
          sudo du -csh /usr/share/*
          sudo du -csh /var/lib/*